<VirtualHost *:80>
  ServerName *
  DocumentRoot /var/www/webroot

  <Directory /var/www/webroot>
    AllowOverride All
    Options +FollowSymLinks
    SetOutputFilter DEFLATE
    BrowserMatch ^Mozilla/4 gzip-only-text/html
    BrowserMatch ^Mozilla/4\.0[678] no-gzip
    BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
    SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png)$ no-gzip dont-vary
    Header append Vary: Accept-Encoding
    ExpiresActive On
    ExpiresDefault "access plus 1 month"
  </Directory>


  # Allow web fonts across parallel hostnames
  <FilesMatch "\.(ttf|otf|eot|svg|woff)$">
      <IfModule mod_headers.c>
      Header set Access-Control-Allow-Origin *
      </IfModule>
  </FilesMatch>

  #STDOUT replaement below
  #CustomLog /var/log/httpd/www-access.log combined
  #ErrorLog /var/log/httpd/www-error.log

  #
  # Logs are piped to `cat` which prints to STDOUT.
  #
  ErrorLog "|cat"
  LogFormat "%h %l %u %t \"%r\" %>s %b" common
  CustomLog "|cat" common

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn
</VirtualHost>